<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Petición GET</title>
</head>
<body>
    <h2>Resultado de la petición</h2>
    <pre id="resultado"></pre>

    <script>
        fetch("https://httpbin.org/get?curso=web&nivel=basico")
            .then(response => response.json())
            .then(data => {
                const info = `
${data.origin}

${JSON.stringify(data.headers, null, 2)}

${JSON.stringify(data.args, null, 2)}
                `;
                document.getElementById("resultado").textContent = info;
            })
            .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
